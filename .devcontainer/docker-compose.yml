name: unit-test-debugger-demo
services:
  dev-container:
    build:
      context: ../.devcontainer
      dockerfile: Dockerfile
    command: /bin/sh -c "tail -f /dev/null"
    volumes:
      - ..:/workspace:cached
      - $HOME/.ssh:/home/user/.ssh
      - /var/run/docker.sock:/var/run/docker.sock:rw
    network_mode: service:net
